<ion-navbar primary *navbar>
    <ion-title>
        My Pokemon
    </ion-title>
</ion-navbar>

<ion-content class="page2">

    <ion-list>
        <ion-item *ngFor="#poke of pokemon">
            <ion-avatar item-left>
                <img src="{{poke.sprite}}">
            </ion-avatar>
            {{poke.name}}
            <button clear (click)="deletePoke(poke.name)" item-right>Remove</button>
        </ion-item>
    </ion-list>

</ion-content>
