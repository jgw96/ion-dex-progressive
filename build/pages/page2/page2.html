<ion-navbar primary *navbar>
    <ion-title>
        My Pokemon
    </ion-title>
</ion-navbar>

<ion-content class="page2">

    <ion-card [hidden]="noPokemon">
        <ion-card-header>
            No Pokemon
        </ion-card-header>
        <ion-card-content>
            You havent added any pokemon to your team yet!
        </ion-card-content>
    </ion-card>

    <ion-list [hidden]="!noPokemon">
        <ion-item *ngFor="#poke of pokemon">
            <ion-avatar item-left>
                <img src="{{poke.sprite}}">
            </ion-avatar>
            {{poke.name}}
            <button clear (click)="deletePoke(poke.name)" item-right>Remove</button>
        </ion-item>
    </ion-list>

    <button (click)="shareTeam()" style="postion: absolute; z-index:9999;" id="addButton" fab fab-bottom fab-right>
        <ion-icon name="share"></ion-icon>
    </button>

</ion-content>
